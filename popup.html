<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-On</title>
    <!-- Bootstrap CSS with Cosmo Theme from Bootswatch -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            width: 600px; /* Set the width */
            height: 800px; /* Set the height */
        }
        #imageInputs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        #result {
            max-width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Try-On</h1>
        <div id="imageInputs" class="mb-4">
            <input type="file" id="backgroundImage" accept="image/*" class="form-control-file">
            <input type="file" id="garmentImage" accept="image/*" class="form-control-file">
            <button id="runModelBtn" class="btn btn-primary">Run Model</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Gradio client library from local file -->
    <script type="module" src="gradio-client.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
