<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-On</title>
    <!-- Bootstrap CSS with Cosmo Theme from Bootswatch -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #imageInputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #result {
            max-width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Try-On</h1>
        <div id="imageInputs" class="mb-4">
            <input type="file" id="backgroundImage" accept="image/*" class="form-control-file">
            <input type="file" id="garmentImage" accept="image/*" class="form-control-file">
            <button id="runModelBtn" class="btn btn-primary">Run Model</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Gradio client library as a module -->
    <script type="module">
        import { client } from 'https://cdn.jsdelivr.net/npm/@gradio/client@1.2.1/dist/index.min.js';

        window.gr = { Client: client };  // Making the client available globally for your index.js

        document.addEventListener('DOMContentLoaded', () => {
            async function runModel() {
                try {
                    const backgroundInput = document.getElementById('backgroundImage');
                    const garmentInput = document.getElementById('garmentImage');
                    
                    if (!backgroundInput.files[0] || !garmentInput.files[0]) {
                        alert("Please upload both images.");
                        return;
                    }

                    const backgroundImage = backgroundInput.files[0];
                    const garmentImage = garmentInput.files[0];
                    
                    const app = await gr.Client("yisol/IDM-VTON");
                    const result = await app.predict("/tryon", [      
                        {"background": backgroundImage, "layers":[], "composite":null},
                        garmentImage,
                        "Hello!!",
                        true,
                        true,
                        20,
                        3
                    ]);
                    
                    console.log(result);
                    // Fetch the image from the URL
                    const response = await fetch(result.data[0].url);
                    const blob = await response.blob();

                    // Create an <img> element
                    const imgElement = document.createElement('img');
                    imgElement.src = URL.createObjectURL(blob);

                    // Clear previous content and append the image to the result element
                    const resultElement = document.getElementById('result');
                    resultElement.innerHTML = ''; // Clear previous content
                    resultElement.appendChild(imgElement);

                } catch (error) {
                    console.error("Error:", error);
                    document.getElementById('result').innerText = "An error occurred. Check the console for details.";
                }
            }

            const runModelBtn = document.getElementById('runModelBtn');
            runModelBtn.addEventListener('click', runModel);
        });
    </script>
</body>
</html>
